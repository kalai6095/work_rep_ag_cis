<div class="container">

  <div class="card">
    <div class="card-header bg-primary ">
      <div class="card-title text-light">Add J</div>
    </div>
    <div class="card-body">
      <div class="col-md-6">
        <form method="post" class="list-group-horizontal-sm" action="">
          <div class="form-group">
            <label for="Category" class="control-label">Category</label>
            <input type="text" readonly name="Category" class="form-control input-sm" value="J"/>
          </div>

          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" class="form-control">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea name="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="Eng">Eng</label>
            <input type="text" name="Eng" class="form-control">
          </div>
          <div class="form-group">
            <label for="isConverted">Is Converted into C.</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="j_is_converted" type="radio" value="yes" id="isConverted_yes">
                <label class="form-check-label" for="isConverted_yes">
                  Yes
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="j_is_converted" type="radio" value="no" id="isConverted_no">
                <label class="form-check-label" for="isConverted_no">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Cid">C ID</label>
            <input type="text" name="c_id" class="form-control">
          </div>
          <div class="form-group">
            <label for="e_comments">E Comments</label>
            <div class="input-group">
              <textarea name="e_comments" class="form-control"></textarea>
              <div class="input-group-append ">
                <div class="input-group-text">
                  +
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="float-right">
              <input type="submit" class="btn btn-success btn-sm"/>
              <input type="reset" class="btn btn-warning btn-sm"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
