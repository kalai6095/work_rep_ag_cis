<div class="container">

  <div class="card">
    <div class="card-header bg-primary ">
      <div class="card-title text-light">Add C</div>
    </div>
    <div class="card-body">
      <div class="col-md-6">
        <form method="post" #form="ngForm" (ngSubmit)="onSubmitCForm(form)" class="list-group-horizontal-sm" action="">
          <div class="form-group">
            <label for="Category" class="control-label">Category</label>
            <input type="hidden" name="cformid"  #cformid="ngModel" [(ngModel)]="cWise.add_cformData.cformid">
            <select name="wcate" #wcate="ngModel" [(ngModel)]="cWise.add_cformData.wcate"
                    class="form-control input-sm">
              <option value="">-Select-</option>
              <option *ngFor="let c of categorys" value="{{c.wcateId}}">{{c.wcate}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="cid" #cid="ngModel" [(ngModel)]="cWise.add_cformData.cid" class="form-control">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="cWise.add_cformData.description"
                      class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="Eng">Eng</label>
            <input type="text" name="eng" #eng="ngModel" [(ngModel)]="cWise.add_cformData.eng" class="form-control">
          </div>
          <div class="form-group">
            <label for="no_of_commit">No of Commits.</label>
            <input type="number" min="1" max="150" #no_of_commits="ngModel"
                   [(ngModel)]="cWise.add_cformData.no_of_commits" name="no_of_commits" class="form-control">
          </div>
          <div class="form-group">
            <label for="pull_link">Pull Link</label>
            <input type="text" name="pull_link" #pull_link="ngModel" [(ngModel)]="cWise.add_cformData.pull_link"
                   class="form-control">
          </div>

          <div class="form-group">
            <label for="e_comments">E Comments</label>
            <div class="input-group">
              <textarea name="e_comments" class="form-control"></textarea>
              <div class="input-group-append ">
                <div class="input-group-text">
                  +
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="float-right">
              <input type="submit" class="btn btn-success btn-sm"/>
              <input type="reset" class="btn btn-warning btn-sm"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
