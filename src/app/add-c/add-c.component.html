<div class="container">

  <div class="card">
    <div class="card-header bg-primary ">
      <div class="card-title text-light">Add C</div>
    </div>
    <div class="card-body">
      <div class="col-md-6">
        <form method="post" [formGroup]="editCForm" (ngSubmit)="onSubmitCForm()" class="list-group-horizontal-sm" action="">
          <div class="form-group">
            <label for="Category" class="control-label">Category</label>
            <input type="text" readonly name="Category" class="form-control input-sm" value="C"/>
          </div>

          <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" class="form-control">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea name="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="Eng">Eng</label>
            <input type="text" name="Eng" class="form-control">
          </div>
          <div class="form-group">
            <label for="no_of_commit">No of Commits.</label>
            <input type="number" min="1" max="150" name="no_of_commits" class="form-control">
          </div>
          <div class="form-group">
            <label for="pull_link">Is Converted into C.</label>
            <input type="text" name="pull_link" class="form-control">
          </div>

          <div class="form-group">
            <label for="e_comments">E Comments</label>
            <div class="input-group">
              <textarea name="e_comments" class="form-control"></textarea>
              <div class="input-group-append ">
                <div class="input-group-text">
                  +
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="float-right">
              <input type="submit" class="btn btn-success btn-sm"/>
              <input type="reset" class="btn btn-warning btn-sm"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
