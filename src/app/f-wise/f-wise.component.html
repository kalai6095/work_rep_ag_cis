<div class="container">

  <div class="card">
    <div class="card-header bg-primary ">
      <div class="card-title text-light">F Wise</div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>SlNo.</th>
              <th>F-ID</th>
              <th>Description</th>
              <th>Eng</th>
              <th>More</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let f of features; let i=index;">
              <td>{{i + 1}}</td>
              <td>{{f.f_id}}</td>
              <td>{{f.description}}</td>
              <td>{{f.eng}}</td>
              <td></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
